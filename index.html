<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <nav>
      <h1>rock, paper, scissors</h1>
    </nav>

    <main>
      <div class="game-container">
        <!--Score Container-->
        <div class="score-container">
          <h2>Current Score</h2>
          <div class="scores">
            <p class="player-score score">Player: <span>2</span></p>
            <p class="computer-score score">Computer: <span>5</span></p>
          </div>
        </div>

        <!--Game Choices-->
        <div class="choices">
          <div class="choice">Rock</div>
          <div class="choice">Paper</div>
          <div class="choice">Scissors</div>
        </div>
      </div>
      <div class="result">
        <p>First player to get 5 consecutive wins!</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
